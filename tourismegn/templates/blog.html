<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Tourisme en Guinée</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl">Blog - Tourisme en Guinée</h1>
    </header>

    <main class="container mx-auto p-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            {% for post in posts %}
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <img src="{{ post.image.url }}" alt="{{ post.titre }}" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-bold">{{ post.titre }}</h2>
                    <p class="text-gray-700">{{ post.contenu|truncatewords:20 }}</p>
                    <a href="#" class="mt-4 inline-block text-white bg-blue-600 py-2 px-4 rounded-md">Lire Plus</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

</body>
</html>
