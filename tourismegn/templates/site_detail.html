<section class="py-8 bg-gray-100">
    <div class="container mx-auto px-4">
        <h3 class="text-3xl font-extrabold text-gray-800 mb-6">{{ site.nom }}</h3>
        
        <div class="flex flex-col md:flex-row">
            <!-- Image du site -->
            <div class="md:w-2/3 mb-6 md:mb-0">
                <img src="{{ site.image.url }}" alt="{{ site.nom }}" class="w-full h-72 object-cover rounded-lg shadow-md">
                <p class="text-lg text-gray-700 mt-6">{{ site.description }}</p>
            </div>

            <!-- Hôtels à proximité -->
            <div class="md:w-1/3 ml-0 md:ml-6">
                <h4 class="text-xl font-semibold text-gray-800 mb-4">Hôtels à proximité</h4>
                <div class="space-y-6">
                    {% for hotel in hotels %}
                    <div class="bg-white shadow-md rounded-lg p-4 hover:shadow-xl transition duration-300">
                        <h5 class="text-lg font-semibold text-gray-800">{{ hotel.nom }}</h5>
                        <p class="text-sm text-gray-600 mt-2">{{ hotel.description|truncatechars:120 }}</p>
                        <a href="{% url 'reserver_hotel' hotel.id %}" class="text-green-500 text-sm font-semibold mt-4 inline-block">Réserver maintenant</a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
