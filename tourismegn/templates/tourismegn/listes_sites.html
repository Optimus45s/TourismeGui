<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sites Touristiques</title>

    <!-- Lien vers le CSS de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Optionnel: Ajouter Tailwind CSS si ce n'est pas déjà fait -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.7/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <header class="bg-blue-600 text-white py-4">
        <h1 class="text-center text-3xl">Sites Touristiques en Guinée</h1>
    </header>
    <div class="container mx-auto p-6">
        <h2 class="text-xl font-semibold">Carte des sites</h2>
        <div id="map" style="height: 500px;"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        var map = L.map('map').setView([10.0, -10.0], 6);  // Coordonnées de la Guinée
    
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    
        {% for site in sites %}
            L.marker([{{ site.latitude }}, {{ site.longitude }}]).addTo(map)
                .bindPopup('<b>{{ site.nom }}</b><br>{{ site.description }}')
                .openPopup();
        {% endfor %}
    </script>
    

</body>
</html>
