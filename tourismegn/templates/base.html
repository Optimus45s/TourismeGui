{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourisme en Guinée</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">Tourisme Guinée</a>
            <div class="space-x-4">
                <a href="/" class="hover:text-gray-300">Accueil</a>
                <a href="/destinations/" class="hover:text-gray-300">Destinations</a>
                <a href="/inscription/" class="hover:text-gray-300">Inscription</a>
                <a href="/mon_compte/" class="hover:text-gray-300">Connexion</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-blue-600 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Tourisme en Guinée. Tous droits réservés.</p>
        </div>

</html>
